<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="devices.min.css" type="text/css">
</head>
<style>
    body {
        background-color: #001534;

    }

    .screen img {
        height: 100%;
        width: 100%;
        object-fit: fill;

    }

    .marvel-device {
        margin: 0 17px;
    }
</style>

<body>
    <div class="marvel-device iphone-x">
        <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="bottom-bar"></div>
        <div class="volume"></div>
        <div class="overflow">
            <div class="shadow shadow--tr"></div>
            <div class="shadow shadow--tl"></div>
            <div class="shadow shadow--br"></div>
            <div class="shadow shadow--bl"></div>
        </div>
        <div class="inner-shadow"></div>
        <div class="screen">
            <img src="./four.avif" alt="image">
        </div>
    </div>
    <!-- .................................. -->
    <div class="marvel-device iphone8 silver">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="sensor"></div>
        <div class="speaker"></div>
        <div class="screen">
            <img src="./five.avif" alt="image">
        </div>
        <div class="home"></div>
        <div class="bottom-bar"></div>
    </div>
    <!-- .................................. -->

    <div class="marvel-device iphone5s">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="sensor"></div>
        <div class="speaker"></div>
        <div class="screen">
            <img src="./three.avif" alt="image">
        </div>
        <div class="home"></div>
        <div class="bottom-bar"></div>
    </div>
    <!-- .................................. -->

</body>

</html>
